//state machine

function bclick (button){

    if (state == "intro"){

              state = "noPlay"
            }
    }

    else if (state == "noPlay"){

            intro();
            state = "intro"
        }
    }
    else if (state == "meetFrankie"){
        if (button == 1){
            drillUsage();
            state = "drillUsage"
        }

            state = "phoneUsage"

            state = "fileUsage"

            state = "filePick"
        }
