//state machine
function bclick (button){
    if (state == "intro"){
        if (button == 1){
            meetFrankie();
            state = "meetFrankie"
            }
           else if (button == 2){
              noPlay();
              state = "noPlay"
            }
    }

    else if (state == "noPlay"){
        if (button == 1){
            intro();
            state = "intro"
        }
    }
    else if (state == "meetFrankie"){
        if (button == 1){
            drillUsage();
            state = "drillUsage"
        }
        else if (button == 2){
            phoneUsage();
            state = "phoneUsage"
        }
        else if (button == 3){
            fileUsage();
            state = "fileUsage"
        }
    }
    else if (state == "phoneUsage"){
        if (button == 1){
            intro();
            state = "intro"
        }
    }
    return false;
}
